<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="assart/stydk.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
  <meta charset="UTF-8">
  <title>Đăng Ký</title>
</head>
<body>
<form action="" id="register_form">
  <h2> Đăng Ký Tài Khoản</h2>
  <div class="username">
    <span> <img src="assart/image/icon_đk/person.svg" width="40px" height="40px"></span>
    <input type="text" placeholder="Tên đăng nhập" size="25">
  </div>
  <div class="password">
    <span><img src="assart/image/icon_đk/key-fill%20(1).svg" width="40px" height="40px"></i></span>
    <input type="password" placeholder="Mật khẩu" size="25">
  </div>
  <div class="re-password">
    <span><img src="assart/image/icon_đk/key-fill%20(1).svg" width="40px" height="40px"></i></span>
    <input type="password" placeholder="Nhập lại mật khẩu" size="25">
  </div>
  <div class="email">
    <span><img src="assart/image/icon_đk/envelope.svg" width="35px" height="35px"></i></span>
    <input type="text" placeholder="Email" size="25">
  </div>
  <div class="sdt">
    <span><img src="assart/image/icon_đk/telephone%20(1).svg" width="35px" height="35px"></i></span>
    <input type="text" placeholder="Số điện thoại" size="25">
  </div>

  <div class="diaChi">
    <span><img src="assart/image/icon_đk/geo-alt-fill.svg" width="35px" height="35px"></i></span>
    <input type="text" placeholder="Địa chỉ" size="25">
  </div>

  <div class="btn_dk">
    <a href="ieda.html">Đăng Ký</a>

  </div>
</form>

</body>
</html>
