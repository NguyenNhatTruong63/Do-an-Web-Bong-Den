<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Đăng Nhập</title>
  <link href="assart/stydk.css" rel="stylesheet">

</head>
<body>
<div id="page" class="">
  <div class="container">
    <div class="heard1">
      <form action="#" class="register">
        <h1 class="text_register"> Đăng Nhập</h1>
        <div class="form_group">

          <div class="email_dk">
            <img class="icon_email_dk" src="assart/image/icon_đk/envelope.svg">
            <input type="email" name="email" id="email" placeholder="Email" class="pix_text">
          </div>
          <div class="key_dk">
            <img class="icon_key_dk" src="assart/image/icon_đk/key-fill%20(1).svg">
            <input type="password" name="password" id="password" placeholder="Password" class="pix_text">
          </div>
          <div style="display: flex;justify-content: center">
            <button class="submit"><a href="ieda.html"> Đăng nhập</a></button>
            <button class="submit"><a href="ieda.html"> Đăng ký</a></button>

          </div>
          <small class="forgot-password"> <a href="forgotpassword.html">Quên mật khẩu?</a></small>
        </div>
      </form>
    </div>

  </div>

</div>
</body>
</html>
