<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Đăng Ký</title>
  <link href="assart/stydk.css" rel="stylesheet">

</head>
<body>
<div id="page" class="">
  <div class="container">
    <div class="heard1">
      <form action="#" class="register">
        <h1 class="text_register"> Đăng Ký</h1>
        <div class="form_group">
          <div class="full_name_dk">
            <img class="icon_name_dk" src="assart/image/icon_đk/person.svg">
            <input type="text" name="name" id="full_name" placeholder="Tên đăng ký" class="pix_text">
          </div>
          <div class="email_dk">
            <img class="icon_email_dk" src="assart/image/icon_đk/envelope.svg">
            <input type="email" name="email" id="email" placeholder="Email" class="pix_text">
          </div>
          <div class="phone_dk">
            <img class="icon_phone_dk" src="assart/image/icon_đk/telephone%20(1).svg">
            <input type="tel" name="tel" id="phone" placeholder="Số Điện Thoại" class="pix_text">
          </div>
          <div class="key_dk">
            <img class="icon_key_dk" src="assart/image/icon_đk/key-fill%20(1).svg">
            <input type="password" name="password" id="password" placeholder="Password" class="pix_text">
          </div>
          <div class="key_dk">
            <img class="icon_key_dk" src="assart/image/icon_đk/key-fill%20(1).svg">
            <input type="password" name="password" id="password1" placeholder="Nhập lại password" class="pix_text">
          </div>
          <div class="map">
            <img class="icon_map_dk" src="assart/image/icon_đk/geo-alt-fill.svg">
            <input type="text" name="map" id="location" placeholder="Địa Chỉ" class="pix_text">
          </div>
          <div class="sex">
            <div class="birthday">
              <p class="pix_text_birthday"> Ngày Sinh</p>
              <input type="date" name="birthday" id="birthday_dk">
            </div>
            <div class="sex_form">
              <p class="pix_text_sex">Giới Tính</p>
              <input type="radio" name="male" id="male" value="name"> Nam
              <input type="radio" name="female" id="female" value="nữ">Nữ
            </div>
          </div>
          <button class="submit"><a href="ieda.html"> Đăng Ký</a></button>
<!--          <input type="submit"  name="submit" id="submit" value="Đăng Ký" class="pix_submit">-->

        </div>
      </form>
    </div>

  </div>

</div>
</body>
</html>
