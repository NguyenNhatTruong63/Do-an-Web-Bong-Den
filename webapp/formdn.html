<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng Nhập</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      padding: 40px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin: 20px 0;
    }

    label {
      display: block;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 5px 0;
    }

    .action-links {
      display: flex;
      flex-direction: column; /* Đặt liên kết ở dưới ô đăng nhập */
      align-items: center;
    }

    .login-link {
      width: 100%; /* Đặt kích thước của liên kết */
      padding: 10px;
      background-color: #007BFF; /* Màu xanh dương */
      color: #fff;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none; /* Loại bỏ gạch chân mặc định */
      transition: background-color 0.3s; /* Hiệu ứng màu nền khi hover */
      margin-bottom: 5px;
    }

    .login-link:hover {
      background-color: #0056b3; /* Màu xanh dương sáng hơn khi hover */
    }
  </style>
</head>

<body>
<div class="container">
  <h2>Đăng Nhập</h2>
  <form action="process_login.php" method="POST">
    <div class="form-group">
      <label for="username">Email:</label>
      <input type="email" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="action-links">
      <a href="ieda.html" class="login-link">Đăng Nhập</a>
      <div class="login-link">
        <a href="fromđk.html">Đăng kí</a>
      </div>

    </div>
  </form>
</div>
</body>
</html>
